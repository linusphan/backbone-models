<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />

    <title>Backbone Model Project</title>

    <link rel="stylesheet" href="stylesheets/page.css" />

    <script src="javascripts/underscore.js"></script>
    <script src="javascripts/backbone.js"></script>
    <script src="javascripts/jquery-3.4.1.js"></script>
    <script src="javascripts/handlebars-v4.1.2.js"></script>
  </head>
  <body>
    <main>
      <article></article>

      <form action="" method="post">
        <fieldset>
        </fieldset>
      </form>
    </main>

    <script id="product" type="text/x-handlebars">
      <header>
        <h1>{{name}}</h1>
        <p>Last modified <time datetime="{{datetime}}">{{dateFormatted}}</time>
        </p>
      </header>

      {{description}}

      <footer>
        <h3>Categories</h3>
        <ul>
          {{#each categories}}
            <li>{{.}}</li>
          {{/each}}
        </ul>
      </footer>
    </script>

    <script id="form" type="text/x-handlebars">
      <dl>
        <dt>
          <label for="name">Name</label>
        </dt>
        <dd>
          <input type="text" id="name" name="name" value="{{name}}" />
        </dd>

        <dt>
          <label for="description">Description</label>
        </dt>
        <dd>
          <textarea id="description" name="description" rows="6" cols="80">{{description}}</textarea>
        </dd>
      </dl>

      <input type="submit" value="Update" />
    </script>

    <script>
      const productJSON = {
        name: 'Bananas',
        date: (new Date()).valueOf(),
        description: 'A fruit, usually yellow or green, with a soft flesh and a thick rind that is peeled off before consuming.',
        categories: ['fruit', 'berry', 'starch', 'potassium'],
      };
    </script>

    <script src="javascripts/application.js"></script>
  </body>
</html>
